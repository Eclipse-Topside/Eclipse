<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root[data-theme='light'] {
        --color-bg-dark: #FFFFFF;
        --color-bg-sidebar: #F7F7F8;
        --color-bg-input: #F0F0F3;
        --color-bg-hover: #E8E8EB;
        --color-bg-active: #E0E0E6;
        --color-border: #DCDCE0;
        --color-text-primary: #111111;
        --color-text-secondary: #6B7280;
        --color-code-bg: #F3F4F6;
      }
      :root[data-theme='dark'] {
        --color-bg-dark: #171717;
        --color-bg-sidebar: #202020;
        --color-bg-input: #2A2A2F;
        --color-bg-hover: #3A3A3F;
        --color-bg-active: #3D3D52;
        --color-border: #383838;
        --color-text-primary: #E0E0E0;
        --color-text-secondary: #A0A0A0;
        --color-code-bg: #111827;
      }
    </style>
    <script>
      (function() {
        const theme = localStorage.getItem('eclipse-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'eclipse-dark-bg': 'var(--color-bg-dark)',
              'eclipse-sidebar-bg': 'var(--color-bg-sidebar)',
              'eclipse-input-bg': 'var(--color-bg-input)',
              'eclipse-hover-bg': 'var(--color-bg-hover)',
              'eclipse-active-bg': 'var(--color-bg-active)',
              'eclipse-border': 'var(--color-border)',
              'eclipse-text-primary': 'var(--color-text-primary)',
              'eclipse-text-secondary': 'var(--color-text-secondary)',
              'eclipse-accent': '#60A5FA',
              'eclipse-code-bg': 'var(--color-code-bg)',
              // Standard Tailwind colors are also available and used (e.g., bg-blue-500, text-red-400)
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0?jsx-runtime=automatic",
    "react/jsx-runtime": "https://esm.sh/react@^19.1.0/jsx-runtime?jsx-runtime=automatic",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.6.0"
  }
}
</script>
</head>
<body class="bg-eclipse-dark-bg text-eclipse-text-primary">
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
